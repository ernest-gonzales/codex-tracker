name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "docs/**"

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Keep these deps if your Rust desktop crate or build scripts touch Tauri/GTK bits.
      # If you later confirm they aren't needed for "cargo build -p codex_tracker", you can remove this step.
      - name: Install system deps (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Install web deps
        working-directory: apps/web
        run: npm ci

      - name: Web lint
        working-directory: apps/web
        run: npm run lint --if-present

      - name: Web build
        working-directory: apps/web
        run: npm run build --if-present

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      # Rust cache (speeds up fmt/clippy/tests/build a lot)
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ci
          cache-on-failure: true

      - name: Rust fmt
        run: cargo fmt --check

      - name: Rust clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Rust tests
        run: cargo test --workspace

      - name: Build CLI
        run: cargo build -p codex_tracker_cli

      - name: Build desktop (no bundle)
        run: cargo build -p codex_tracker
