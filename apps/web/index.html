<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex Tracker</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: "SF Pro Text", "Avenir Next", "Segoe UI", system-ui, sans-serif;
        color: #f6f3ff;
        background: radial-gradient(circle at top left, #1d2c63 0%, #0b1024 55%) fixed,
          radial-gradient(circle at 30% 20%, #282d5f 0%, transparent 40%) fixed,
          linear-gradient(120deg, #0b1024 0%, #111a38 100%) fixed;
      }
      #root {
        min-height: 100vh;
      }
      .boot-screen {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top left, #1d2c63 0%, #0b1024 55%) fixed,
          radial-gradient(circle at 30% 20%, #282d5f 0%, transparent 40%) fixed,
          linear-gradient(120deg, #0b1024 0%, #111a38 100%) fixed;
        z-index: 9999;
        overflow: hidden;
        transition: opacity 0.45s ease, visibility 0.45s ease;
      }
      .boot-screen::before {
        content: "";
        position: absolute;
        inset: -20%;
        background: radial-gradient(
            circle at 20% 20%,
            rgba(125, 249, 255, 0.18),
            transparent 50%
          ),
          radial-gradient(circle at 80% 10%, rgba(255, 179, 71, 0.15), transparent 45%),
          radial-gradient(circle at 60% 70%, rgba(75, 176, 255, 0.16), transparent 55%);
        animation: boot-ambient 8s ease-in-out infinite;
      }
      .boot-screen::after {
        content: "";
        position: absolute;
        width: 460px;
        height: 460px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(125, 249, 255, 0.12) 0%,
          rgba(17, 26, 56, 0) 60%
        );
        filter: blur(12px);
        animation: boot-orbit 9s linear infinite;
      }
      .boot-screen.is-hidden {
        opacity: 0;
        visibility: hidden;
      }
      .boot-content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 10px;
        padding: 24px;
      }
      .boot-logo {
        width: 120px;
        height: 120px;
        border-radius: 32px;
        display: grid;
        place-items: center;
        background: rgba(17, 26, 56, 0.7);
        border: 1px solid rgba(125, 249, 255, 0.3);
        box-shadow: 0 20px 40px rgba(5, 10, 30, 0.45);
        animation: boot-float 3s ease-in-out infinite;
      }
      .boot-logo svg {
        width: 72px;
        height: 72px;
      }
      .boot-title {
        font-family: "Iowan Old Style", "Palatino", "Times New Roman", ui-serif, serif;
        font-size: 30px;
        letter-spacing: 0.02em;
      }
      .boot-subtitle {
        font-size: 12px;
        color: rgba(169, 180, 232, 0.85);
      }
      .boot-dots {
        display: inline-flex;
        gap: 6px;
        margin-top: 4px;
      }
      .boot-dot {
        width: 8px;
        height: 8px;
        border-radius: 999px;
        background: rgba(125, 249, 255, 0.7);
        box-shadow: 0 0 12px rgba(125, 249, 255, 0.4);
        animation: boot-dot 1.4s ease-in-out infinite;
      }
      .boot-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .boot-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      .boot-ring {
        transform-origin: 50% 50%;
        transform-box: fill-box;
        animation: boot-spin 6s linear infinite;
      }
      .boot-bars rect {
        transform-origin: center bottom;
        transform-box: fill-box;
        animation: boot-bars 1.8s ease-in-out infinite;
      }
      .boot-bars rect:nth-child(2) {
        animation-delay: 0.15s;
      }
      .boot-bars rect:nth-child(3) {
        animation-delay: 0.3s;
      }
      .boot-spark {
        animation: boot-spark 2.6s ease-in-out infinite;
      }
      @keyframes boot-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes boot-bars {
        0%,
        100% {
          transform: scaleY(0.75);
        }
        50% {
          transform: scaleY(1.1);
        }
      }
      @keyframes boot-dot {
        0%,
        100% {
          transform: translateY(0);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-6px);
          opacity: 1;
        }
      }
      @keyframes boot-float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-6px);
        }
      }
      @keyframes boot-spark {
        0%,
        100% {
          opacity: 0.4;
          transform: translateX(0);
        }
        50% {
          opacity: 1;
          transform: translateX(4px);
        }
      }
      @keyframes boot-ambient {
        0%,
        100% {
          transform: translate3d(0, 0, 0);
          opacity: 0.7;
        }
        50% {
          transform: translate3d(2%, -2%, 0);
          opacity: 1;
        }
      }
      @keyframes boot-orbit {
        0% {
          transform: translate(-40%, -20%) rotate(0deg);
        }
        100% {
          transform: translate(40%, 20%) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="boot-screen" class="boot-screen" role="status" aria-live="polite">
      <div class="boot-content">
        <div class="boot-logo" aria-hidden="true">
          <svg viewBox="0 0 64 64">
            <defs>
              <linearGradient id="boot-gradient" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#7df9ff"></stop>
                <stop offset="0.55" stop-color="#4bb0ff"></stop>
                <stop offset="1" stop-color="#ffb347"></stop>
              </linearGradient>
            </defs>
            <g class="boot-ring">
              <circle
                cx="32"
                cy="32"
                r="24"
                fill="none"
                stroke="url(#boot-gradient)"
                stroke-width="6"
              ></circle>
            </g>
            <g class="boot-bars" fill="url(#boot-gradient)">
              <rect x="20" y="31" width="6" height="15" rx="3"></rect>
              <rect x="29" y="25" width="6" height="21" rx="3"></rect>
              <rect x="38" y="19" width="6" height="27" rx="3"></rect>
            </g>
            <path
              class="boot-spark"
              d="M13 35c3.5 8.5 10.6 14 19.1 15.2"
              stroke="rgba(253, 250, 255, 0.55)"
              stroke-width="2"
              stroke-linecap="round"
              fill="none"
            ></path>
          </svg>
        </div>
        <div class="boot-title">Codex Tracker</div>
        <div class="boot-subtitle">Syncing local usage and charts...</div>
        <div class="boot-dots" aria-hidden="true">
          <span class="boot-dot"></span>
          <span class="boot-dot"></span>
          <span class="boot-dot"></span>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
